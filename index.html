<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS2 LINK MATRIX</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at center, #0a0f2a 0%, #000 70%);
      color: #cfd8ff;
      text-align: center;
      overflow-x: hidden;
    }

    /* 背景のゆらぎ光 */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(80,120,255,0.15) 0%, transparent 60%);
      animation: drift 20s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      padding: 80px 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      letter-spacing: 4px;
      margin-bottom: 60px;
      color: #8fa8ff;
      text-shadow: 0 0 10px rgba(120,160,255,0.6);
    }

    .link-button {
      display: block;
      margin: 22px 0;
      padding: 18px;
      background: rgba(20,30,70,0.6);
      border: 1px solid rgba(120,160,255,0.4);
      border-radius: 6px;
      text-decoration: none;
      color: #e0e6ff;
      font-size: 16px;
      transition: 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .link-button:hover {
      background: rgba(60,90,200,0.5);
      border-color: #8fa8ff;
      box-shadow: 0 0 15px rgba(120,160,255,0.7);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 70px;
      font-size: 12px;
      color: #6d7acb;
      letter-spacing: 2px;
    }

    /* スマホ最適化 */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
        letter-spacing: 2px;
      }

      .link-button {
        font-size: 14px;
        padding: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <h1>LINK MATRIX</h1>

    <a class="link-button" href="https://xsion-service.com/crinum" target="_blank">
      ▶ X'sion
    </a>

    <a class="link-button" href="webmail.crinum.co.jp" target="_blank">
      ▶ Webmail
    </a>

    <a class="link-button" href="https://www.fe-siken.com/fekakomon.php" target="_blank">
      ▶ 過去問道場
    </a>

    <footer>
      BROWSER MODE INITIALIZED
    </footer>

  </div>

</body>
</html>
