<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>趣味のページ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #ff7675;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    a:hover {
      background: #d63031;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>趣味のページ</h1>
    <p>ようこそ。</p>

    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    <a href="https://www.google.com/" target="_blank">Google</a>

  </div>

</body>
</html>
