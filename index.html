<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PS2 MENU SYSTEM</title>

<style>
body {
  margin: 0;
  background: #000814;
  font-family: Arial, Helvetica, sans-serif;
  color: #cfe3ff;
  overflow-x: hidden;
}

/* 背景グラデーション */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #001d3d 0%, #000 70%);
  z-index: -3;
}

/* 回転光 */
body::after {
  content: "";
  position: fixed;
  inset: -50%;
  background: radial-gradient(circle, rgba(80,120,255,0.15) 0%, transparent 60%);
  animation: rotate 50s linear infinite;
  z-index: -2;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 光柱 */
.pillar {
  position: fixed;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to top, rgba(120,170,255,0.8), transparent);
  animation: floatUp linear infinite;
  z-index: -1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.9; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* メニュー中央配置 */
.container {
  text-align: center;
  padding-top: 120px;
  max-width: 500px;
  margin: auto;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

h1 {
  font-size: 22px;
  letter-spacing: 5px;
  margin-bottom: 80px;
  color: #9fbfff;
  text-shadow: 0 0 15px rgba(120,170,255,0.8);
}

/* メニュー項目 */
.menu-item {
  display: block;
  margin: 30px 0;
  padding: 18px;
  background: rgba(10,30,80,0.6);
  border: 1px solid rgba(120,170,255,0.5);
  border-radius: 4px;
  text-decoration: none;
  color: #e6f0ff;
  font-size: 16px;
  transition: 0.3s ease;
  backdrop-filter: blur(6px);
}

.menu-item:hover {
  background: rgba(60,110,255,0.5);
  border-color: #9fbfff;
  box-shadow: 0 0 20px rgba(120,170,255,0.9);
  transform: translateY(-4px);
}

/* フッター */
footer {
  margin-top: 100px;
  font-size: 12px;
  letter-spacing: 3px;
  color: #5f78b8;
}

/* スマホ */
@media (max-width: 480px) {
  h1 { font-size: 18px; letter-spacing: 3px; }
  .menu-item { font-size: 14px; padding: 16px; }
}
</style>
</head>

<body>

</html>
