<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS LINK SYSTEM</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 80%);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 50px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    /* PSカラーライン */
    .color-bar {
      height: 4px;
      width: 100%;
      margin-bottom: 40px;
      background: linear-gradient(
        to right,
        #ff0000 25%,
        #00ff00 25% 50%,
        #0000ff 50% 75%,
        #ffff00 75%
      );
    }

    .link-button {
      display: block;
      margin: 20px 0;
      padding: 18px;
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .link-button:hover {
      border-color: #fff;
      background: #222;
      transform: scale(1.03);
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #777;
    }

    /* スマホ最適化 */
    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
        letter-spacing: 2px;
      }

      .link-button {
        font-size: 14px;
        padding: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <h1>PLAY LINK SYSTEM</h1>
    <div class="color-bar"></div>

    <a class="link-button" href="https://xsion-service.com/crinum" target="_blank">
      ▶ X'sion
    </a>

    <a class="link-button" href="webmail.crinum.co.jp" target="_blank">
      ▶ Webmail
    </a>

    <a class="link-button" href="https://www.fe-siken.com/fekakomon.php" target="_blank">
      ▶ 過去問道場
    </a>

    <footer>
      SYSTEM READY.
    </footer>

  </div>

</body>
</html>
